<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址跳转</title>
</head>
<body>
    <input type="text" id="keyInput" placeholder="输入键..." onkeydown="checkKey(event)">
    <div id="result"></div> <!-- 用于显示结果的容器 -->

    <script>
        function checkKey(event) {
            if (event.keyCode === 13) { // 检测是否按下了回车键
                submitForm();
            }
        }

        function submitForm() {
            var key = document.getElementById("keyInput").value.trim(); // 获取输入的键
            var resultElement = document.getElementById("result");

            // 发送请求到JSON文件以获取值
            fetch('https://bb1026.github.io/bing/multiple_content.json') // 使用绝对路径
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正确');
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查键是否存在于JSON数据中
                    if (data.hasOwnProperty(key)) {
                        var url = data[key];
                        resultElement.textContent = "正在跳转到网址：" + url;
                        window.location.href = url; // 直接跳转到对应网址
                    } else {
                        resultElement.textContent = "键不存在！";
                    }
                })
                .catch(error => {
                    console.error('获取数据时发生错误:', error);
                    resultElement.textContent = "获取数据时发生错误，请稍后再试。";
                });
        }
    </script>
</body>
</html>
