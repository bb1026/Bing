<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing的网站</title>
    <link rel="shortcut icon" href="\imgs\logo.ico" type="image/x-icon"> <!-- 添加书签logo -->
</head>
<body>
    <input type="text" id="keyInput" placeholder="请输入..."> <!-- 添加了 placeholder -->
    <button onclick="submitForm()">提交</button>
    <div id="result"></div> <!-- 用于显示结果的容器 -->
    
    <script>
        var urlToOpen; // 全局变量用于存储要打开的网址

        function submitForm() {
            var key = document.getElementById("keyInput").value.trim(); // 去除空格和不可见字符
            var resultElement = document.getElementById("result");

            // 发送请求到JSON文件以获取值
            fetch('\multiple_content.json') // 使用相对路径
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正确');
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查键是否存在于JSON数据中
                    if (data.hasOwnProperty(key)) {
                        var url = data[key];
                        resultElement.textContent = url;
                        urlToOpen = url; // 存储要打开的网址
                    } else {
                        resultElement.textContent = "数据库中未找到该键值对。";
                    }
                })
                .catch(error => {
                    console.error('获取数据时发生错误:', error);
                    resultElement.textContent = "获取数据时发生错误，请稍后再试。";
                });
        }

        // 当用户点击按钮时打开存储的网址
        function openUrl() {
            if (urlToOpen) {
                window.open(urlToOpen, '_blank');
            } else {
                alert("没有找到对应的网址。");
            }
        }
    </script>
</body>
</html>
