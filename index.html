<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing的网站</title>
    <link rel="icon" href="imgs/logo.ico" type="image/x-icon">
    <style>
        #keyInputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #keyInput {
            border: 2px solid #ccc;
            font-size: 16px;
            padding: 8px;
        }
        
        body {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="keyInputContainer">
        <input type="text" id="keyInput" onkeydown="checkKey(event)">
    </div>
    <iframe id="pageFrame" width="100%" height="500px" frameborder="0"></iframe>

<script>
    function checkKey(event) {
        if (event.keyCode === 13) {
            submitForm();
        }
    }

    function submitForm() {
        var key = document.getElementById("keyInput").value.trim();
        var pageFrame = document.getElementById("pageFrame");

        fetch('multiple_content.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正确');
                }
                return response.json();
            })
            .then(data => {
                if (data.hasOwnProperty(key)) {
                    var url = data[key];
                    if (!url.startsWith("http")) {
                        pageFrame.src = "";
                        pageFrame.contentWindow.document.write(data[key]);
                    } else {
                        pageFrame.src = url;
                    }
                    if (url === "www.icloud.com/shortcuts/" || url === "birthday") {
                        window.location.href = url;
                    }
                } else {
                    pageFrame.src = "";
                    pageFrame.contentWindow.document.write("<div style='text-align: center; margin-top: 50px;'>输入有误</div>");
                }
            })
            .catch(error => {
                console.error('获取数据时发生错误:', error);
            });
    }
</script>
</body>
</html>
