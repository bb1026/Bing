<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing的网站</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- 添加书签logo -->
</head>
<body>
    <input type="text" id="keyInput">
    <button onclick="submitForm()">提交</button>
    <div id="result"></div> <!-- 用于显示结果的容器 -->
    
    <script>
        function submitForm() {
            var key = document.getElementById("keyInput").value.trim(); // 去除空格和不可见字符
            var resultElement = document.getElementById("result");

            // 发送请求到JSON文件以获取值
            fetch('\bing\multiple_content.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查键是否存在于JSON数据中
                    if (data.hasOwnProperty(key)) {
                        resultElement.textContent = data[key];
                    } else {
                        resultElement.textContent = "Key not found in database.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultElement.textContent = "Error fetching data. Please try again later.";
                });
        }
    </script>
</body>
</html>
