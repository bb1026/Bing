<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing的网站</title>
    <link rel="icon" href="\imgs\logo.ico" type="image/x-icon"> <!-- 书签图标 -->
</head>
<body>
    <input type="text" id="keyInput" placeholder="输入键..." onkeydown="checkKey(event)">
    <iframe id="pageFrame" width="100%" height="500px" frameborder="0"></iframe>

    <script>
        function checkKey(event) {
            if (event.keyCode === 13) { // 检测是否按下了回车键
                submitForm();
            }
        }

        function submitForm() {
            var key = document.getElementById("keyInput").value.trim(); // 获取输入的键
            var pageFrame = document.getElementById("pageFrame");

            // 发送请求到JSON文件以获取值
            fetch('multiple_content.json') // 使用绝对路径
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正确');
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查键是否存在于JSON数据中
                    if (data.hasOwnProperty(key)) {
                        var url = data[key];
                        if (key === "生日快乐" && data[key].includes("www.icloud.com/shortcuts/")) {
                            window.location.href = url; // 直接打开链接
                        } else {
                            pageFrame.src = url; // 在 iframe 中加载对应网页
                        }
                    } else {
                        alert("输入有误！");
                    }
                })
                .catch(error => {
                    console.error('获取数据时发生错误:', error);
                    alert("获取数据时发生错误，请稍后再试。");
                });
        }
    </script>
</body>
</html>
