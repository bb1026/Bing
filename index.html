<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码</title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 100%;
            height: 100px;
            background-color: black;

            position: fixed;
            bottom: 0px;
        }

        #wechat {
            width: 44px;
            height: 44px;

            background-image: url("weixin.JPG");
            background-repeat: no-repeat;
            background-size: 100%;

            margin: 28px auto;

            position: relative;
        }

        #code {
            display: none;

            width: 450px;
            height: 450px;
            background-color: white;

            background-image: url("WeChatQR.JPG");
            background-repeat: no-repeat;
            background-size: 100%;

            position: absolute;
            left: -180px;
            bottom: 72px;
        }

        #wechat:hover {
            background-image: url("logo.ico");
        }

        #wechat:hover>#code{
            display: block;
        }
    </style>
</head>
<body>
    <!-- 用于包含二维码所有的内容，显示在页面中的底部 -->
    <div id="box">
        <!-- 用于显示微信图标 -->
        <div id="wechat">
            <!-- 用于显示，隐藏二维码图片 -->
            <div id="code"></div>
        </div>
    </div>
</body>
</html>
