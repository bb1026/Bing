<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEFA, white); /* 线性渐变背景 */
        }
        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #slideshow img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #birthdayWishes {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 2;
            text-align: left;
        }
        #birthdayWishes p {
            margin-top: 20px;
        }
        #controls {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
        }
        audio {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        /* 新增的切换风格样式 */
        .slide-up {
            transition: transform 1s ease-in-out;
            transform: translateY(100%);
        }
        .slide-down {
            transition: transform 1s ease-in-out;
            transform: translateY(-100%);
        }
        .flip {
            transition: transform 1s ease-in-out;
            transform: rotateY(180deg);
        }
        /* 新增的切换风格样式结束 */
        #dotContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div id="birthdayWishes">
        <h1>生日快乐！</h1>
        <p>愿你的生日充满欢乐和祝福！</p>
    </div>
    <div id="dotContainer"></div>
    <audio id="audio" controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="controls">
        <button onclick="previousImage()">上一张</button>
        <button onclick="nextImage()">下一张</button>
        <button onclick="previousSong()">上一首</button>
        <button onclick="nextSong()">下一首</button>
    </div>

    <script>
        const slideshow = document.getElementById("slideshow");
        const numberOfImages = 3;
        let currentIndex = 0;
        const transitionStyles = ['fade', 'slide', 'zoom', 'slide-up', 'slide-down', 'flip'];
        const songs = [
            "birthday/happy_birthday_song.mp3",
            "birthday/稻香- 周杰伦.mp3",
            // 添加更多的歌曲链接
        ];
        let currentSongIndex = 0;
        const audio = document.getElementById("audio");

        const dotContainer = document.getElementById("dotContainer");
        const dots = [];
        for (let i = 0; i < numberOfImages; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.addEventListener("click", () => {
                showImage(i, transitionStyles[Math.floor(Math.random() * transitionStyles.length)]);
            });
            dotContainer.appendChild(dot);
            dots.push(dot);
        }

        function showImage(index, transitionStyle) {
            const img = document.createElement("img");
            img.src = `birthday/birthday_image${index + 1}.JPEG`; // 添加图片
            img.className = transitionStyle;
            img.onload = function() {
                img.style.opacity = 1;
            };
            slideshow.innerHTML = "";
            slideshow.appendChild(img);
            currentIndex = index;
            updateDots();
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add("active");
                } else {
                    dot.classList.remove("active");
                }
            });
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + numberOfImages) % numberOfImages;
            const randomTransitionStyle = transitionStyles[Math.floor(Math.random() * transitionStyles.length)];
            showImage(currentIndex, randomTransitionStyle);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % numberOfImages;
            const randomTransitionStyle = transitionStyles[Math.floor(Math.random() * transitionStyles.length)];
            showImage(currentIndex, randomTransitionStyle);
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play();
        }

        audio.addEventListener('ended', nextSong);

        showImage(currentIndex, transitionStyles[0]);
        audio.src = songs[currentSongIndex];
        audio.play();
        // 自动切换图片
        setInterval(nextImage, 5000);
    </script>
</body>
</html>
