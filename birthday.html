<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #birthdayWishes {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1;
            text-align: left;
        }
        #birthdayWishes p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div id="birthdayWishes">
        <h1>生日快乐！</h1>
        <p>愿你的生日充满欢乐和祝福！</p>
        <audio autoplay>
            <source src="/birthday/happy_birthday_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const slideshow = document.getElementById("slideshow");
        const numberOfImages = 3; // 图片数量
        let currentIndex = 0;

        function showImage(index) {
            const img = document.createElement("img");
            img.src = `/birthday/birthday_image${index + 1}.JPEG`;
            img.onload = function() {
                img.style.opacity = 1;
            };
            slideshow.innerHTML = ""; // 清空原有图片
            slideshow.appendChild(img);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % numberOfImages;
            showImage(currentIndex);
        }

        showImage(currentIndex); // 显示第一张图片

        setInterval(nextImage, 5000); // 每隔5秒切换一张图片
    </script>
</body>
</html>
