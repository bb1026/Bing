<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #birthdayWishes {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1;
            text-align: left;
        }
        #birthdayWishes p {
            margin-top: 20px;
        }
        #controls {
            position: absolute;
            bottom: 50px; /* 调整按钮位置 */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2; /* 设置按钮的z-index，使其在播放控件之上 */
        }
        audio {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* 设置播放控件的z-index，使其在按钮之下 */
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div id="birthdayWishes">
        <h1>生日快乐！</h1>
        <p>愿你的生日充满欢乐和祝福！</p>
    </div>
    <audio autoplay controls>
        <source src="\birthday\happy_birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="controls">
        <button onclick="previousImage()">上一张</button>
        <button onclick="nextImage()">下一张</button>
    </div>

    <script>
        const slideshow = document.getElementById("slideshow");
        const numberOfImages = 3; // 图片数量
        let currentIndex = 0;

        function showImage(index) {
            const img = document.createElement("img");
            img.src = `\birthday\birthday_image${index + 1}.JPEG`;
            img.onload = function() {
                img.style.opacity = 1;
            };
            slideshow.innerHTML = ""; // 清空原有图片
            slideshow.appendChild(img);
            currentIndex = index;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + numberOfImages) % numberOfImages;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % numberOfImages;
            showImage(currentIndex);
        }

        showImage(currentIndex); // 显示第一张图片
    </script>
</body>
</html>
