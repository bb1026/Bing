<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slide 5s ease infinite;
        }
        @keyframes slide {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #birthdayWishes {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1;
            text-align: left;
        }
        #birthdayWishes p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img src="\birthday\birthday_image1.JPEG" alt="Birthday Image 1">
        <img src="\birthday\birthday_image2.JPEG" alt="Birthday Image 2">
        <img src="\birthday\birthday_image3.JPEG" alt="Birthday Image 3">
    </div>
    <div id="birthdayWishes">
        <h1>生日快乐！</h1>
        <p>愿你的生日充满欢乐和祝福！</p>
        <audio autoplay>
            <source src="\birthday\happy_birthday_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const images = document.querySelectorAll("#slideshow img");
        let currentIndex = 0;

        function showImage(index) {
            for (let i = 0; i < images.length; i++) {
                images[i].style.opacity = 0;
            }
            images[index].style.opacity = 1;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        setInterval(nextImage, 5000); // 每隔5秒切换一张图片

        // 隐藏音频控件
        const audio = document.querySelector("audio");
        audio.controls = false;
    </script>
</body>
</html>
